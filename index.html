<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local AI Avatar</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script src="avatar.js" defer></script>
  <script src="lipsync.js" defer></script>
  <script src="settings-panel.js" defer></script>
  <script src="ui.js" defer></script>
</head>
<body class="bg-black text-blue-300 font-orbitron flex flex-col h-screen">
  <div class="flex-1 relative">
    <canvas id="avatar-canvas" class="neon-glow m-auto"></canvas>
    <div id="status" class="neon-text absolute top-4 left-4">Idle</div>
    <button id="settings-btn" class="absolute top-4 right-4 text-2xl">⚙️</button>
  </div>
  <div id="chat" class="h-1/3 overflow-y-auto p-4 border-t border-blue-500"></div>
  <div class="p-2 flex">
    <input id="input" type="text" class="flex-1 bg-gray-900 p-2 rounded-l" placeholder="Type a message...">
    <button id="mic-btn" class="bg-blue-500 p-2 rounded-r">🎤</button>
  </div>
  <div id="settings-panel" class="hidden fixed right-0 top-0 h-full w-1/3 bg-gray-800 p-4 overflow-y-auto"></div>
</body>
</html>
